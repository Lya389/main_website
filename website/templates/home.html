{% extends "template.html" %} {% block title %}Home{% endblock %}{% block content %}
  
<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- CSS for particle.js -->
  <link rel="stylesheet" href="static/style.css">

  <!-- CAROUSEL (Did not want to use bootstrap)-->
  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
  <!-- TailWindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <script src="/path/to/flickity.pkgd.min.js"></script>
  <center>
    <div class="bg-cc6 bg-cover">
    <!-- Start of the Grid -->
    <div class="grid grid-rows-5 grid-cols-5 grid-flow-col h-screen grid-parent"> 
      <!-- main menu and title -->
      <div class="row-span-5 max-w-96">
        <div class="grid grid-cols-1 grid-rows-5 grid-child h-screen">
          <!-- title -->
          <h1 class="row-span-1 my-auto text-4xl text-right pt-40 mr-24 font-bold">
            COL;F
          </h1>
          {% if user.is_authenticated %}
          <!-- main menu -->
          <div class="row-span-4 font-medium text-2xl text-slate-500 my-auto text-left ps-14">
            <a href="/game" class =" hover:underline">Learn</a>
            <br>
            <!-- patch notes -->
            <a href="/updates" class =" hover:underline">Update</a>
            <br>
            <!-- login/signup -->
            <!-- change the text below if they're currently signed it or not.-->
            <a href="/logout" class ="hover:underline">Logout</a>
          {% else %}
          <!-- main menu -->
          <div class="row-span-4 font-medium text-2xl text-slate-500 my-auto text-left ps-14">
              <h8 class="line-through">Learn</h8>
              <br>
              <!-- patch notes -->
              <a href="/updates" class ="hover:underline">Update</a>
              <br>
              <!-- login/signup -->
              <!-- change the text below if they're currently signed it or not.-->
              <a href="/login" class ="hover:underline">Login</a>
          {% endif %}
          </div>
      </div>
      </div>
    <div class="row-span-3 col-start-2 col-span-4 pb-20">
      <!-- CAROUSEL FOR FLEXING COOL STUFF -->
       <!-- Flickity HTML init -->
       <div class="border-solid border-slate-900 border-8 rounded-2xl shadow-2xl bg-green-300 mt-10 mr-10">
        <div class="main-gallery js-flickity shadow-2xl" data-flickity='{ "wrapAround": true, "prevNextButtons": false, "pageDots": false, "autoPlay": 5000 }'>
          <div class="gallery-cell" style="background-image: url(static/assets/img/1.jpg)"></div>
          <div class="gallery-cell" style="background-image: url(static/assets/img/2.jpg)"></div>
          <div class="gallery-cell" style="background-image: url(static/assets/img/3.jpg)"></div>
          <div class="gallery-cell" style="background-image: url(static/assets/img/4.jpg)"></div>
          <div class="gallery-cell" style="background-image: url(static/assets/img/5.jpg)"></div>
        </div>
      </div>
    </div>
    </div>

    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>

    <!-- About -->
    <div id="particles-js" class="border-8 rounded-xl pb-20"></div>
    <script>
      /* particlesJS.load(@dom-id, @path-json, @callback (optional)); */
        particlesJS.load('particles-js', 'static/particles.json', function() {
          console.log('particles.js loaded');
        });
    </script>

    <script type="text/javascript" src="static/particles.json"></script>
    <script type="text/javascript" src="static/app.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js">
    </script>
    
    </center>
</body>
</html>
{% endblock %}
