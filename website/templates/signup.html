<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Animate.CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- TailWindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              indigo: "4B0082",
              cc1: "#F8F9FA",
              cc2: "#E9ECEF",
              cc3: "#DEE2E6",
              cc4: "#CED4DA",
              cc5: "#ADB5BD",
              cc6: "#6C757D",
              cc7: "#495057",
              cc8: "#343A40",
              cc9: "#212529",
            },
          },
        },
      };
    </script>
  </head>

  <body>
    <!-- background -->
    <div class="bg-cc6 z-0">
      <!-- Start of login grid -->
      <div class="grid grid-rows-5 grid-cols-5 h-screen bg-cc6">
        <!-- login -->
        <div class="row-start-2 row-end-5 col-start-2 col-end-5 rounded-3xl relative z-10">
          <div
            class="absolute top-4/4 left-1/2 transform 
            -translate-x-1/2 -translate-y-1/2 bg-slate-400 
            border-solid border-slate-300	border-2 shadow-2xl"
            style="
              width: 900px;
              height: 600px;
              border-radius: 999px;
              z-index: 1;
              top: 50%;
            "
          ></div>
            
          <center>
          <form method="POST"  class="relative z-20">
            <h1 class="text-4xl pb-2">Sign Up</h1>
            <!-- random line -->
            <div class="w-5/6 h-0.5 bg-cc8 mb-6"></div>
        
            <div class="form-group max-w-xl">
              <label for="email" class="text-lg">Email address</label>
              <input 
                type="email" 
                class="form-control shadow-2xl" 
                id="email" 
                name="email"
                placeholder="Enter email"
                required
              />
            </div>

            <div class="form-group max-w-xl">
                <label for="password" class="text-lg">Password</label>
                  <input 
                  type="password" 
                  class="form-control shadow-2xl" 
                  id="password1" 
                  name="password1"
                  placeholder="Enter password"
                  required
                  />
            </div>
        
            <div class="form-group max-w-xl">
                <label for="password2" class="text-lg">Confirm Your Password</label>
                <input 
                type="password" 
                class="form-control shadow-2xl"  
                id="password2" 
                name="password2"
                placeholder="Confirm Your Password"
                required
                />
              </div>
        
        <button type="submit" class="btn bg-cc6 shadow-2xl text-white"> Sign Up </button>
        <br><br>
        <a href="/login" class ="font-bold" > Fat Fingered? </a>
      </center>
        </form>
        </div>
      </div>
    </div>
  </body>
</html>
